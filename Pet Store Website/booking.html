    <form id="booking-form">
        <div class="grid_container">
            <div class="grid_item_1">
                <div class="pet_choice">
                    <div id="bg_circle">
                        <div id="pet_circle_cat"></div>
                        <div id="pet_circle_dog"></div>
                    </div>
                </div>
                <span style="margin-top: 20px; display: block; font-size: 30px; float: left; padding-top: 17px;">Pet
                    Type:</span>
                <label class="image-radio">
                    <input type="radio" name="pet-type" id="type_cat" value="cat">
                    <div id="cat">Cat</div>
                </label>
                <label class="image-radio">
                    <input type="radio" name="pet-type" id="type_dog" value="dog">
                    <div id="dog">Dog</div>
                </label>
            </div>


            <div class="grid_item_2">
                <div>
                    <label for="pet-name">Pet Name:</label>
                    <input type="text" id="pet-name" name="pet-name" required>
                </div>

                <div>
                    <label for="appointment-date">Appointment Date:</label>
                    <input type="date" id="appointment-date" name="appointment-date" min="2023-09-11" required>
                    <script>
                        // Get the current date
                        const currentDate = new Date();

                        // Calculate the minimum date (1 week later)
                        const minDate = new Date(currentDate);
                        minDate.setDate(currentDate.getDate() + 7);

                        // Convert the minimum date to the format YYYY-MM-DD
                        const minDateFormatted = minDate.toISOString().split('T')[0];

                        // Set the min attribute of the date input field to the minimum date
                        document.getElementById("appointment-date").setAttribute("min", minDateFormatted);
                    </script>
                </div>

                <div>
                    <label for="appointment-time">Preferred Appointment Time:</label>
                    <input type="time" id="appointment-time" name="appointment-time" min="09:00" max="18:00">
                </div>

                <div>
                    <label for="owner-name">Your Name:</label>
                    <input type="text" id="owner-name" name="owner-name" required>
                </div>

                <div>
                    <label for="owner-email">Your Email:</label>
                    <input type="email" id="owner-email" name="owner-email" required>
                </div>

                <div>
                    <label for="owner-phone">Your Phone Number:</label>
                    <input type="tel" id="owner-phone" name="owner-phone" required>
                </div>
            </div>
        </div>
        <div class="service_choice">
            <div>
                <label for="group">Group:</label>
                <select name="group" id="group">
                    <option value="basic">Basic</option>
                    <option value="addOn">Add-on</option>
                </select>
            </div>
            <div>
                <label for="category">Category:</label>
                <select name="category" id="category"></select>
            </div>
            <div>
                <label for="size">Size:</label>
                <select name="size" id="size"></select>
            </div>

            <div>
                <button type="submit">Book Now</button>
            </div>
        </div>
    </form>
